<section class="gallery-block grid-gallery">
  <div class="container">
    <div class="row">
      <a class="lightbox" *ngFor="let offer of offers" routerLink="/detail/{{ offer.id }}">
        <div class="col-md-6 col-lg-4 item">
          <img class="img-fluid image scale-on-hover" src="https://images.pexels.com/photos/262978/pexels-photo-262978.jpeg" />
          <h3 class="mt-3 font-weight-bold">{{ offer.businessName }}</h3>
          <h3 class="no-hover-highlighting">{{ offer.businessCategory }}</h3>
        </div>
      </a>
    </div>
  </div>
</section>
